plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'info.solidsoft.pitest' version '1.3.0'
    id 'org.owasp.dependencycheck' version '4.0.0.1'
    id 'org.kordamp.gradle.stats' version '0.2.2'
}

group 'com.r307'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

configurations.compile {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
}

dependencies {
    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter'

    compile group: 'org.knowm.xchange', name: 'xchange-quoine', version: '4.3.14-SNAPSHOT'
    compile group: 'org.knowm.xchange', name: 'xchange-kraken', version: '4.3.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
}
